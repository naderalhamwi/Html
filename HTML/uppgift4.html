<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Uppgift 4 - Variabler och beräkningar</title>
	<link rel="stylesheet" type="text/css" href="/css/bulma.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">

	<script type="text/javascript" src="/JavaScript/uppgift4.js"></script>
</head class="container box">

<body class="container box">

    <header class="container is-size-2 has-text-centered level-left">
		<a href="Index.html">Webbutvekling 2</a>
	  </header>
	
	<div class="line"></div>
	
	<main class="mt-5">
		<h2 class="mb-4 mt-4 is-size-3">Beräkning av area och längder:</h2>
		<img src="/img/shapes.png" alt="Form för rektangel, ellips och triangel">
		<p class="is-size-4 mb-3">Ange längd och bredd för ytan:</p>

		<form id="inputForm"> <!-- Textfält för att ge indata -->
			<label for="input1" >Längd:</label><p class=" mb-5"><input type="text" id="input1" > meter</p>
			<label for="input2" >Bredd:</label><p class=" mb-5"><input type="text" id="input2" > meter</p>
			<button type="button" id="runBtn" class="button is-success">Kör programmet</button>
		</form>
		<br>
		<form>
			<p>För att använda Kvadrera knappen mata in den talen du vill kvadrera i tal 1 sedan mata in kvadraten i tal 2 (tal 2 uphöjd till tal 1)</p>
			<br>
			<input type="text" id="num1" placeholder="Tal 1" class="mt-2 mb-2" > 
			<br>
			<input type="text" id="num2" placeholder= "Tal 2" class="mt-2 mb-2" >
			<br>
			<input type="text" id="PalindromeText" placeholder= "palindrome Text" class="mt-2 mb-2" >
			<br>
			<button type="button" class="button is-success mt-5" id="sum">sum</button>
			<br>
			<button type="button" class="button is-success mt-5" id="kvadrera">Kvadrera</button>
			<br>
			<button type="button" class="button is-success mt-5" id="palindrome">Chek palindrome</button>
		</form>

		<hr>
		<p class="is-size-4">Resultat:</p>
		<p id="demo"></p>
		<p id="kvadrat"></p>
		<p id="Palindromeres"></p>
		<section id="result"></section> <!-- Resultatet av programmet ska skrivas i detta div-element. -->
		<hr>
	</main>
</body>
</html>
